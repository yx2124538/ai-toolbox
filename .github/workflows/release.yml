name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (default: <branch>_beta, e.g. v1.2.3)'
        required: false
        type: string

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.version || format('{0}_beta', github.ref_name) }}

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${RELEASE_TAG#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: 'AI Toolbox ${{ env.RELEASE_TAG }}'
          body: |
            See the assets to download this version and install.

            ⚠️ Mac安装提示：`"应用程序"已损坏` 解决方法：`xattr -cr /Applications/AI\ Toolbox.app`
          draft: true
          prerelease: false

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis,msi
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg,app
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg,app
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle: deb,appimage

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Update models.json from models.dev
        run: node scripts/update-models.mjs

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Prepare Tauri signing key
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY_RAW: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          RAW="$TAURI_SIGNING_PRIVATE_KEY_RAW"

          # Skip if no signing key provided
          if [ -z "$RAW" ]; then
            echo "⏭️ No TAURI_SIGNING_PRIVATE_KEY provided, skipping signing key preparation"
            exit 0
          fi

          KEY_PATH="$RUNNER_TEMP/tauri_signing.key"

          # 解析私钥格式
          if echo "$RAW" | head -n1 | grep -q '^untrusted comment:'; then
            printf '%s\n' "$RAW" > "$KEY_PATH"
          elif DECODED=$(printf '%s' "$RAW" | (base64 --decode 2>/dev/null || base64 -D 2>/dev/null)) \
               && echo "$DECODED" | head -n1 | grep -q '^untrusted comment:'; then
            printf '%s\n' "$DECODED" > "$KEY_PATH"
          elif echo "$RAW" | grep -Eq '^[A-Za-z0-9+/=]+$'; then
            ONE=$(printf '%s' "$RAW" | tr -d '\r\n')
            printf '%s\n%s\n' "untrusted comment: tauri signing key" "$ONE" > "$KEY_PATH"
          else
            echo "❌ TAURI_SIGNING_PRIVATE_KEY format not recognized" >&2
            exit 1
          fi

          # 编码为 base64 环境变量
          if command -v base64 >/dev/null 2>&1; then
            KEY_B64=$(base64 < "$KEY_PATH" | tr -d '\r\n')
          elif command -v openssl >/dev/null 2>&1; then
            KEY_B64=$(openssl base64 -A -in "$KEY_PATH")
          else
            KEY_B64=$(KEY_PATH="$KEY_PATH" node -e "process.stdout.write(require('fs').readFileSync(process.env.KEY_PATH).toString('base64'))")
          fi
          echo "TAURI_SIGNING_PRIVATE_KEY=$KEY_B64" >> "$GITHUB_ENV"

          if [ -n "$TAURI_KEY_PASSWORD" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=$TAURI_KEY_PASSWORD" >> "$GITHUB_ENV"
          fi
          echo "✅ Tauri signing key prepared"

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}
          NODE_OPTIONS: --max-old-space-size=4096
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: pnpm tauri
          projectPath: tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      - name: List generated bundles (debug)
        if: always()
        shell: bash
        run: |
          echo "Listing bundles in tauri/target..."
          find tauri/target -maxdepth 4 -type f \( -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.sig" \) 2>/dev/null || true

  update-homebrew-cask:
    name: Update Homebrew Cask
    runs-on: ubuntu-latest
    needs: [create-release, build]
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.version, 'v')
    permissions:
      contents: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG}"
          mkdir -p dl
          gh release download "$TAG" --dir dl --pattern '*.dmg' --repo "$GITHUB_REPOSITORY"
          ls -la dl

      - name: Generate Homebrew cask file
        env:
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          VERSION="${RELEASE_TAG#v}"

          mkdir -p Casks

          shopt -s nullglob
          arm_dmg=""
          intel_dmg=""
          for file in dl/*.dmg; do
            filename=$(basename "$file")
            case "$filename" in
              *aarch64*.dmg|*arm64*.dmg)
                arm_dmg="$filename"
                ;;
              *x86_64*.dmg|*x64*.dmg|*amd64*.dmg)
                intel_dmg="$filename"
                ;;
            esac
          done

          if [ -z "$arm_dmg" ] || [ -z "$intel_dmg" ]; then
            echo "❌ Failed to detect both macOS DMG assets (arm + intel)" >&2
            ls -la dl
            exit 1
          fi

          arm_sha=$(shasum -a 256 "dl/$arm_dmg" | awk '{print $1}')
          intel_sha=$(shasum -a 256 "dl/$intel_dmg" | awk '{print $1}')

          ARM_SHA="$arm_sha"
          INTEL_SHA="$intel_sha"
          ARM_DMG="$arm_dmg"
          INTEL_DMG="$intel_dmg"
          export VERSION REPO ARM_SHA INTEL_SHA ARM_DMG INTEL_DMG

          python3 - <<'PY'
          import os
          from pathlib import Path

          version = os.environ["VERSION"]
          repo = os.environ["REPO"]
          arm_sha = os.environ["ARM_SHA"]
          intel_sha = os.environ["INTEL_SHA"]
          arm_dmg = os.environ["ARM_DMG"]
          intel_dmg = os.environ["INTEL_DMG"]

          content = f'''cask "ai-toolbox" do
            version "{version}"

            on_arm do
              sha256 "{arm_sha}"
              url "https://github.com/{repo}/releases/download/v#{{version}}/{arm_dmg}",
                  verified: "github.com/{repo}/"
            end

            on_intel do
              sha256 "{intel_sha}"
              url "https://github.com/{repo}/releases/download/v#{{version}}/{intel_dmg}",
                  verified: "github.com/{repo}/"
            end

            name "AI Toolbox"
            desc "Desktop toolbox for managing AI coding assistant configurations"
            homepage "https://github.com/{repo}"

            app "AI Toolbox.app"
          end
          '''

          Path("Casks/ai-toolbox.rb").write_text(content, encoding="utf-8")
          PY

      - name: Commit and push cask update
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail

          if git diff --quiet -- Casks/ai-toolbox.rb; then
            echo "No cask changes detected, skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin "${DEFAULT_BRANCH}"
          git add Casks/ai-toolbox.rb
          git commit -m "chore(cask): update ai-toolbox for ${RELEASE_TAG}"
          git push origin "HEAD:${DEFAULT_BRANCH}"

  assemble-latest-json:
    name: Assemble latest.json
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Prepare GH
        run: |
          gh --version || (type -p curl >/dev/null && sudo apt-get update && sudo apt-get install -y gh || true)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG}"
          mkdir -p dl
          gh release download "$TAG" --dir dl --repo "$GITHUB_REPOSITORY"
          ls -la dl || true

      - name: Generate latest.json
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ env.RELEASE_TAG }}
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          base_url="https://github.com/$REPO/releases/download/$TAG"

          # 初始化空平台映射
          mac_intel_url=""; mac_intel_sig=""
          mac_arm_url=""; mac_arm_sig=""
          win_url=""; win_sig=""
          linux_url=""; linux_sig=""

          shopt -s nullglob
          for sig in dl/*.sig; do
            base=${sig%.sig}
            fname=$(basename "$base")
            url="$base_url/$fname"
            sig_content=$(cat "$sig")

            case "$fname" in
              # macOS app bundles (Tauri auto-generated format: name_version_arch.app.tar.gz)
              *aarch64*.app.tar.gz|*arm64*.app.tar.gz)
                mac_arm_url="$url"; mac_arm_sig="$sig_content";;
              *x64*.app.tar.gz|*x86_64*.app.tar.gz)
                mac_intel_url="$url"; mac_intel_sig="$sig_content";;
              # Linux AppImage
              *.AppImage|*.appimage)
                linux_url="$url"; linux_sig="$sig_content";;
              # Windows installers (NSIS .exe preferred, fallback to MSI)
              *-setup.exe)
                win_url="$url"; win_sig="$sig_content";;
              *.msi)
                [ -z "$win_url" ] && { win_url="$url"; win_sig="$sig_content"; };;
            esac
          done

          # 构造 JSON
          tmp_json=$(mktemp)
          {
            echo '{'
            echo "  \"version\": \"$VERSION\",";
            echo "  \"notes\": \"Release $TAG\",";
            echo "  \"pub_date\": \"$PUB_DATE\",";
            echo '  "platforms": {'
            first=1

            if [ -n "$mac_arm_url" ] && [ -n "$mac_arm_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"darwin-aarch64\": {\"signature\": \"$mac_arm_sig\", \"url\": \"$mac_arm_url\"}"
              first=0
            fi

            if [ -n "$mac_intel_url" ] && [ -n "$mac_intel_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"darwin-x86_64\": {\"signature\": \"$mac_intel_sig\", \"url\": \"$mac_intel_url\"}"
              first=0
            fi

            if [ -n "$win_url" ] && [ -n "$win_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"windows-x86_64\": {\"signature\": \"$win_sig\", \"url\": \"$win_url\"}"
              first=0
            fi

            if [ -n "$linux_url" ] && [ -n "$linux_sig" ]; then
              [ $first -eq 0 ] && echo ','
              echo "    \"linux-x86_64\": {\"signature\": \"$linux_sig\", \"url\": \"$linux_url\"}"
              first=0
            fi

            echo '  }'
            echo '}'
          } > "$tmp_json"
          echo "Generated latest.json:" && cat "$tmp_json"
          mv "$tmp_json" latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "$RELEASE_TAG" latest.json --clobber --repo "$GITHUB_REPOSITORY"
